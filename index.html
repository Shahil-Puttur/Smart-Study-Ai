<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Smart Teacher AI Transformation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="transformation-container">
        <!-- The "Before" state -->
        <div class="panel before">
            <img src="https://i.imgur.com/eBvB5y6.jpg" alt="Struggling student before using the app">
            <h2>Studying like this?</h2>
        </div>

        <!-- The "Solution" bridge -->
        <div class="solution-bridge">
            <h1>I'm Smart Teacher AI</h1>
            <p>The learning buddy that transforms your study sessions.</p>
            <button class="start-button">GET STARTED</button>
        </div>

        <!-- The "After" state -->
        <div class="panel after">
             <img src="https://i.imgur.com/gKkrrfq.jpg" alt="Happy student after using the app">
            <h2>Start learning like this!</h2>
        </div>
    </main>

    <script src="script.js"></script>

</body>
</html>
