<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Smart Teacher AI Transformation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- ======== All Previous Screens ======== -->
    <main id="landing-container" class="screen">
        <!-- (Landing page content is here, no changes) -->
    </main>
    <main id="teacher-select-container" class="screen" style="display: none;">
        <!-- (Teacher select content is here, no changes) -->
    </main>
    <main id="preparation-container" class="screen" style="display: none;">
        <!-- (Preparation content is here, no changes) -->
    </main>

    <!-- ======== SCREEN 4: Q&A INPUT (New) ======== -->
    <main id="qa-container" class="screen" style="display: none;">
        <h2>Create Your Flashcard</h2>
        <div class="input-group">
            <label for="questionInput">Your Question</label>
            <textarea id="questionInput" rows="3" placeholder="e.g., What is the capital of Japan?"></textarea>
        </div>
        <div class="input-group">
            <label for="answerInput">Your Answer</label>
            <textarea id="answerInput" rows="5" placeholder="e.g., Tokyo"></textarea>
        </div>
        <button id="generateBtn" class="start-button">Generate Audio</button>
        
        <!-- This section appears after generating audio -->
        <div id="ttsResultContainer" class="hidden">
            <p>Listen to your answer:</p>
            <audio id="audioPlayer" controls></audio>
            <button id="challengeBtn" class="start-button">Challenge Me! ðŸ§ </button>
        </div>
    </main>

    <!-- ======== SCREEN 5: THE CHALLENGE (New) ======== -->
    <main id="challenge-container" class="screen" style="display: none;">
        <h2>Challenge Time!</h2>
        <div class="challenge-question-box">
            <p>Your Question:</p>
            <h3 id="displayQuestion"></h3>
        </div>
        <div class="input-group">
            <label for="userAnswerInput">Type Your Answer</label>
            <textarea id="userAnswerInput" rows="5" placeholder="Recall the answer here..."></textarea>
        </div>
        <button id="checkAnswerBtn" class="start-button">Check Answer</button>

        <!-- This section shows the result of the challenge -->
        <div id="challengeResultContainer" class="hidden">
            <p id="resultMessage"></p>
            <button id="nextQuestionBtn" class="start-button hidden">Next Question</button>
            <button id="tryAgainBtn" class="start-button hidden">Try Again</button>
        </div>
    </main>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="hidden">
        <div class="spinner"></div>
    </div>

    <!-- Audio players -->
    <audio id="click-sound" src="button-click.mp3" preload="auto"></audio>
    <audio id="relax-sound" src="relax.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
        </html>
