<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Smart Teacher AI Transformation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <main id="landing-container" class="screen active">
        <div class="panel before">
            <!-- ‚ñº‚ñº‚ñº THIS IS THE FIX: Using a local, unbreakable link ‚ñº‚ñº‚ñº -->
            <img src="images/before-student.png" alt="Struggling student before using the app">
            <h2>Studying like this?</h2>
        </div>
        <div class="solution-bridge">
            <h1>I'm Smart Teacher AI</h1>
            <p>The learning buddy that transforms your study sessions.</p>
            <button id="getStartedBtn" class="start-button">GET STARTED</button>
        </div>
        <div class="panel after">
            <!-- ‚ñº‚ñº‚ñº THIS IS THE FIX: Using a local, unbreakable link ‚ñº‚ñº‚ñº -->
            <img src="images/after-student.png" alt="Successful student after using the app">
            <h2>Start learning like this!</h2>
        </div>
    </main>

    <main id="teacher-select-container" class="screen">
        <h2>Select Your Teacher</h2>
        <div class="avatar-selection">
            <button class="avatar-button" data-teacher="Male"><img src="https://i.ibb.co/jv4J2wng/file-000000005ea461f5b82ff0c4a296956b.png" alt="Male Teacher Avatar"><span>Male Teacher</span></button>
            <button class="avatar-button" data-teacher="Female"><img src="https://i.ibb.co/yFBc8Kdy/file-0000000077c0622fa0cb6448682ebe33.png" alt="Female Teacher Avatar"><span>Female Teacher</span></button>
        </div>
    </main>
    <main id="preparation-container" class="screen">
        <h2>Preparing the Student</h2><h3>Step 1: Deep Breathing</h3>
        <div class="media-container"><img src="relaxing.png" alt="Relaxing image for deep breathing" id="breathingImage"></div>
        <button id="doneBtn" class="start-button" style="opacity: 0; pointer-events: none;">Done ‚úÖ</button>
    </main>
    <main id="qa-container" class="screen">
        <h2>Create Your Flashcard</h2>
        <div class="input-group"><label for="questionInput">Your Question</label><textarea id="questionInput" rows="3" placeholder="e.g., What is the capital of India?"></textarea></div>
        <div class="input-group"><label for="answerInput">Your Answer</label><textarea id="answerInput" rows="5" placeholder="e.g., New Delhi"></textarea></div>
        <button id="generateBtn" class="start-button">Generate Audio</button>
        <div id="ttsResultContainer" class="hidden">
            <h3>Your Audio is Ready!</h3>
            <div id="customAudioPlayer">
                <button id="playAgainBtn" class="play-again-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24px" height="24px"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/></svg>
                </button>
                <span id="audioStatus">Click to play again</span>
            </div>
            <button id="challengeBtn" class="start-button">Challenge Me! üß†</button>
        </div>
    </main>
    <main id="challenge-container" class="screen">
        <h2>Challenge Time!</h2>
        <div class="challenge-question-box"><p>Your Question:</p><h3 id="displayQuestion"></h3></div>
        <div class="input-group"><label for="userAnswerInput">Type Your Answer</label><textarea id="userAnswerInput" rows="5" placeholder="Recall the answer here..."></textarea></div>
        <button id="checkAnswerBtn" class="start-button">Check Answer</button>
        <div id="challengeResultContainer" class="hidden">
            <p id="resultMessage"></p>
            <button id="nextQuestionBtn" class="start-button hidden">Next Question</button>
            <div class="action-buttons">
                <button id="tryAgainBtn" class="start-button hidden">Try Again</button>
                <button id="practiceAgainBtn" class="start-button hidden">Practice Again üîÅ</button>
            </div>
        </div>
    </main>
    <div id="loading-spinner" class="hidden"><div class="spinner"></div></div>
    <audio id="click-sound" src="button-click.mp3" preload="auto"></audio>
    <audio id="relax-sound" src="relax.mp3" preload="auto"></audio>
    <audio id="congrats-sound" src="congrats.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
                        </html>
