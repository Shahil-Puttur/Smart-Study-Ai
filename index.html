<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Smart Teacher AI Transformation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- (All previous screens remain the same) -->
    <main id="landing-container" class="screen active">...</main>
    <main id="teacher-select-container" class="screen">...</main>
    <main id="preparation-container" class="screen">...</main>
    
    <main id="qa-container" class="screen">
        <h2>Create Your Flashcard</h2>
        <div class="input-group"><label for="questionInput">Your Question</label><textarea id="questionInput" rows="3" placeholder="e.g., What is the capital of India?"></textarea></div>
        <div class="input-group"><label for="answerInput">Your Answer</label><textarea id="answerInput" rows="5" placeholder="e.g., New Delhi"></textarea></div>
        <button id="generateBtn" class="start-button">Generate Audio</button>
        
        <div id="ttsResultContainer" class="hidden">
            <h3>Your Audio is Ready!</h3>
            
            <!-- â–¼â–¼â–¼ THIS IS THE NEW, CUSTOM AUDIO PLAYER UI â–¼â–¼â–¼ -->
            <div id="customAudioPlayer">
                <button id="playAgainBtn" class="play-again-button">
                    <!-- SVG for a professional replay icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24px" height="24px"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/></svg>
                </button>
                <span id="audioStatus">Click to play again</span>
            </div>
            <!-- â–²â–²â–² END OF THE NEW UI â–²â–²â–² -->
            
            <button id="challengeBtn" class="start-button">Challenge Me! ðŸ§ </button>
        </div>
    </main>
    
    <main id="challenge-container" class="screen">...</main>
    
    <div id="loading-spinner" class="hidden"><div class="spinner"></div></div>
    
    <!-- Audio players (now invisible to the user) -->
    <audio id="click-sound" src="button-click.mp3" preload="auto"></audio>
    <audio id="relax-sound" src="relax.mp3" preload="auto"></audio>
    <audio id="congrats-sound" src="congrats.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
